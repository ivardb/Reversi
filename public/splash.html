<head>
	<title>Reversi online multiplayer</title>
</head>
<body>
	<header>
		<h1>Reversi</h1>
		<h2>online multiplayer</h2>
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	</header>
	<main>
		<form>
		<button id="playbutton" type="submit">
			<div id="arrow_right"></div>
		</button>
		<section id="mainright">
			<div id="leaderbords">
				<h3 id="lbtitle">Leaderbords</h3>
				<table>
					<tr id="lbheader"><th>Name</th><th>Points</th></tr>
					<!--Some of the id's might not be necessary, remove if not needed-->
					<tr id="lb0"><td id="name0">-</td><td id="points0">-</td></tr>
					<tr id="lb1"><td id="name1">-</td><td id="points1">-</td></tr>
					<tr id="lb2"><td id="name2">-</td><td id="points2">-</td></tr>
					<tr id="lb3"><td id="name3">-</td><td id="points3">-</td></tr>
					<tr id="lb4"><td id="name4">-</td><td id="points4">-</td></tr>
					<tr id="lb5"><td id="name5">-</td><td id="points5">-</td></tr>
					<tr id="lb6"><td id="name6">-</td><td id="points6">-</td></tr>
					<tr id="lb7"><td id="name7">-</td><td id="points7">-</td></tr>
					<tr id="lb8"><td id="name8">-</td><td id="points8">-</td></tr>
					<tr id="lb9"><td id="name9">-</td><td id="points9">-</td></tr>
				</table>
			</div>
		</section>
		<section id="mainleft">
		<div id="stats">
			<h3 id="statstitle">
			<table>
				<tr><th>Players online</th><td id="playersonline">-</td></tr>
				<tr><th>Ongoing games</th><td id="ongoinggames">-</td></tr>
				<tr><th>Finished games</th><td id="finishedgames">-</td></tr>
				<tr><th>Wins by black</th><td id="winsbyb">-</td></tr>
				<tr><th>Wins by white</th><td id="winsbyw">-</td></tr>
			</table>
		</div>
		</section>
	</main>
	<footer>
		<p>Copyright 2018 Ivar de Bruin & Jaap de Jong</p>
		<p>Version: 0.1 (pre-alpha)</p>
	</footer>
</body>
