<head>
	<title>Reversi online multiplayer</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/splash.css">
	<link rel="icon" type="image/png" sizes="192x192"  href="images/Favicons/android-icon-192x192.png">
	<script type="text/javascript" src="javascripts/cookies.js"></script>
</head>
<body>
	<header>
		<h1>Reversi</h1>
		<h2>online multiplayer</h2>
	</header>
	<main>
		<section id="centersection">
			<form>
				<input id="playbutton" onclick="setCookie()">
					<div id="arrow_right"></div>
				</input>
				<input type="text" placeholder="Nickname" id="nickname"></input>
			</form>
		</section>
		<section id="mainright">
			<div id="leaderbords">
				<p>Leaderbord</p>
				<table id="lbtable">
					<tr id="lbheader"><th>Name</th><th>Points</th></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
					<tr><td>-</td><td>-</td></tr>
				</table>
			</div>
		</section>
		<section id="mainleft">
		<div id="stats">
			<p>Stats</p>
			<table id="statstable">
				<tr><th>Finished games</th><td>-</td></tr>
				<tr><th>Wins by black</th><td>-</td></tr>
				<tr><th>Wins by white</th><td>-</td></tr>
			</table>
		</div>
		</section>
	</main>
	<footer>
		<p id="copyRightInfo">Copyright 2018 Ivar de Bruin & Jaap de Jong</p>
		<p id="versionInfo">Version: </p>
	</footer>
</body>
